<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raihan Putra Syarif H_Pemesanan Barang</title>
</head>
<body>
    <div style="border: 3px solid; background-color: darkgray; margin-left: 50px; margin-right: 50px; padding: 10px;">
        <div style="display: flex; justify-content: space-between;">
            <div style="margin-left: 50px;">Home</div>
            <div>Generate Link</div> 
            <div>Transaction Histroy</div>
            <div>Policy</div>
            <div style="margin-right: 50px;">Logout</div>
        </div>

    </div>
    <div style="display: flex; ">
        <img src="https://ppberaniberhijrah.files.wordpress.com/2017/03/sofie-olshop.jpg" alt="shop" style="width: 500px;" />
        <div>
            <form action="hasilform.html" method="get">
                <table style="border: none;">
                    <tr>
                        <td><p>Title Here :</p></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><p>Descripton :</p></td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td><p>Account Number:</p></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><p>Bank :</p></td>
                        <td>
                            <select type="text">
                                <option value="1">Choose One</option>             
                                <option value="1">BCA</option>
                                <option value="1">BRI</option>
                                <option value="1">BNI</option>
                                <option value="1">MANDIRI</option>
                            </select> 
                        </td>
                        
                    </tr>
                    <tr>
                        <td><p>Account holder :</p></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><p>Transaction :</p></td>
                        <td>
                            <input type="number" id="Transaction" name="Transaction" min="1" max="5">
                            <label for="Transaction"></label>
                        </td>  
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div style="line-height: 0px;">
                                <p style="margin-top: -5px;">*if the Transaction is for 3 person, choose 3 from the dropdown list</p>
                                <div style="color:  red;">
                                    <input type="checkbox" id="phone" name="send to Mobile Phone" value="phone">
                                    <label for="phone"> Send to Mobile Phone</label><br>
                                    <input type="checkbox" id="email" name="send to Email" value="email">
                                    <label for="email">Send to Email</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label>Upload Picture :  <input type="file" name="foto"></label></td>
                    </tr>
                    <tr>
                        <td><p>Send to Number :</p></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><p>Send to Email :</p></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            <div style="position: absolute;">
                                
                                    <table>
                                        <form action="hasilform.html" method="get"></form>
                                            <input type="submit" style="background-color: aqua;">
                                            <input type="reset" style="background-color: red; margin-left: 20px;">
                                        </form>
                                    </table>
                                
                            </div>
                        </td>   
                    </tr>
                </table>
    
            </form>
        </div>
    </div>
    
    
</body>
</html>
